<header class="sg-sidebar">
	<div class="sg-intro">
		<h1 class="sg-intro__title">{{ site.title }}</h1>
		<span class="sg-intro__description">
			{{ site.description | markdownify }}
		</span>
	</div>

	<h2 class="sg-nav__group-title">Patterns</h2>
	<nav class="sg-nav" role="navigation">
		<ul class="sg-nav__list">
			{% for pattern in site.patterns %}
				<li class="sg-nav__item"><a href="#{{ pattern.title | slugify }}">{{ pattern.title }}</a></li>
			{% endfor %}
		</ul>
	</nav>
</header>
